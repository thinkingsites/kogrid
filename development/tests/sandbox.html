<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>QUnit Example</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <a href="index.html" id="tests">Go to tests</a>
  <div data-bind="kogrid : $data"></div>

  <!-- libs -->
  <script src="libs/lodash.modern-2.4.1.js"></script>
  <script src="libs/jquery-1.11.0.js"></script>
  <script src="libs/knockout-3.1.0.js"></script>
  <script src="libs/jquery.mockjax.js"></script>

  <!-- src -->
  <script src="../src/alias.js"></script>
  <script src="../src/viewModel.js"></script>
  <script src="../src/defaultOptions.js"></script>
  <script src="../src/templates.js"></script>
  <script src="../src/bindingHandler.kogrid$cell.js"></script>
  <script src="../src/bindingHandler.kogrid.js"></script>
  <script src="../src/window.resize.js"></script>

  <script type='text/javascript'>
    $(function(){
      var options = {
        rows : ko.observableArray([
          { id : 1 , text : "control" },
          { id : 1 , text : "control" },
          { id : 1 , text : "control" },
          { id : 1 , text : "control" },
          { id : 1 , text : "control" },
        ]),
        columns : [
          { title : "id" , key : "id" },
          { title : "text" , key : "text" },
        ],
        sorting : {
          sortableByDefault : true
        },
        messages : {
          loading : "loading",
          error : "error",
          noRows : "noRows"
        }
      };
      ko.applyBindings(options);
    });
  </script>
</body>
</html>
