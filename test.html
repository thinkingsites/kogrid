<html>
	<head>
		<link rel="stylesheet" href="reset.css"/>
		<link rel="stylesheet" href="knockout.kogrid.css"/>
		<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.0.3/jquery.min.js" type="text/javascript"></script>
		<script src="//cdnjs.cloudflare.com/ajax/libs/jqueryui/1.10.3/jquery-ui.min.js" type="text/javascript"></script>
		<script src="//cdnjs.cloudflare.com/ajax/libs/lodash.js/2.1.0/lodash.min.js" type="text/javascript"></script>	
		<script src="//cdnjs.cloudflare.com/ajax/libs/knockout/2.3.0/knockout-min.js" type="text/javascript"></script>	
		<script src="//cdnjs.cloudflare.com/ajax/libs/jquery-mockjax/1.5.2/jquery.mockjax.min.js" type="text/javascript"></script>
		<script src="mockjax.data.js" type="text/javascript"></script>
		<script src="mockjax.settings.js" type="text/javascript"></script>
		<script src="knockout.kogrid.js" type="text/javascript"></script>
		<script type="text/javascript">
			$(function(){
			    window.helen = ko.observable("clippy");

				var viewModel = {
				    url : 'sampledata',
				    columns: [
						{
						    title: "ID",
						    template: "<input type='checkbox' data-bind='checked : isChecked()'/>",
						    data: {
						        isChecked: function () {
						            console.info(arguments);
						            return Math.ceil(Math.random() * 10) > 5;
						        }
						    }
						},
						{ title: "Name", key: "name"},
						{ title : "Occupation", key : "occupation" },
						{ title : "Address", key : "address" },
						{ title : "City", key : "city" },
						{ title : "State", key : "state" },
						{ title : "ZipCode", key : "zipcode" },
						{ title : "Phone", key : "phone" },
						{ title : "Status", key : "status" },
						{ title : "Age", key : "age" },
						//{ title : "dynamic", template : "<input type='text' data-bind='value: Eric'/>" }
				    ]
				};

				ko.applyBindings(viewModel,$("#datagrid")[0]);
			});
		</script>
        <style>
            h1,h2,h3,h4,h5,h6 { font-weight:bold; }
            h1 { font-size: 18px; }
            h2 { font-size: 16px; }
            h3 { font-size: 14px; }
            ul { margin-left:20px; line-height:18px; }
        </style>
	</head>
	<body style="margin:20px;font-size:12px;font-family:sans-serif;">
		<div id="datagrid" data-bind="kogrid : $data"></div>	
		<br/><br/>
		<hr/>
		<h1>Documentation</h1>
		<ul>
            <li>
                <h2>Options</h2>
                <ul>
                    <li>url</li>
                    <li>
                        <h3>columns</h3>
                        <ul>
                            <li>title</li>
                            <li>template</li>
                            <li>key</li>
                            <li>data - extra data to pass into each grid cell, available as part of the template $data</li>
                        </ul>
                    </li>
                    <li>row</li>
                    <li>total</li>
                    <li>rowClick</li>
                </ul>
            </li>
            <li>
                <h2>Global Settings</h2>
                <ul>
                    <li>defaultOptions</li>
                    <li>templates</li>
                </ul>
            </li>
		</ul>
	</body>
</html>
